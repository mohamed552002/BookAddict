<div class="main-modal mt-5"  >
  <div class="modal-header d-flex flex-column align-items-start p-4 position-relative">
    <div class="head d-flex justify-content-between">
      <h5 class="">Edit Category</h5>
    </div>

  </div>
  <hr class="m-0">
  <div class="p-4">
    <div class="d-flex justify-content-center">
      <div class="spinner-border"*ngIf="!isLoaded" role="status">
      </div>
    </div>
    <form *ngIf="isLoaded" class="row" method="post" [formGroup] = "formGroup" (ngSubmit)="onFormSubmit()">
      <div class="form-group col-12 ">
        <label for="name">Name</label>
        <input value="{{category.name}}" type="text" formControlName="name" class="form-control" id="name"  placeholder="Name">
        <span *ngIf = "formGroup.get('name').hasError('required') && formGroup.get('name').touched  " class="text-danger mt-1">Name is required</span>
        <span *ngIf = "formGroup.get('name').hasError('minlength') && formGroup.get('name').touched  " class="text-danger mt-1">Name must be more than 2 letters</span>
      </div>
      <div class="form-group col-12 mt-3">
        <label for="Description">Description</label>
        <textarea  class="form-control" id="Description" formControlName="description" placeholder="Description"></textarea>
        <span *ngIf = "!formGroup.get('description').valid && formGroup.get('description').touched  " class="text-danger mt-1">Description is required</span>
      </div>
      <div class="form-group mt-3">
        <label class="form-check-label pe-2"  for="isActive">Is Active</label>
        <input type="checkbox"  formControlName="isactive" id="isActive" class="form-check-input ">
      </div>
      <!-- <div class="form-group mt-3">
        <label class="form-check-label " for="exampleCheck1">Available</label>
        <input type="checkbox" class="form-check-input ms-4 border-dark" id="exampleCheck1">
      </div> -->
      <button type="submit" [disabled]="!formGroup.valid" class="btn btn-primary ms-2 mt-3" style="width:7.5rem;">Submit</button>
    </form>
  </div>
</div>
